<div class="p-4 bg-slate-50 min-h-screen">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-slate-800">Feedback Management</h2>
    <button
      (click)="showModal = true"
      class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors"
    >
      Add New Feedback
    </button>
  </div>

  @if (showModal) {
    <div
      class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/50 backdrop-blur-sm p-4"
    >
      <div
        class="bg-white rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden animate-in fade-in zoom-in duration-200"
      >
        <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center">
          <h1 class="text-xl font-bold text-slate-800">Add Feedback</h1>
          <button (click)="showModal = false" class="text-slate-400 hover:text-slate-600">
            <span class="text-2xl">&times;</span>
          </button>
        </div>

        <form [formGroup]="feedbackForm" (ngSubmit)="submit()" class="p-6 flex flex-col gap-4">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block mb-2 text-sm font-semibold text-slate-700">Category</label>
              <select
                formControlName="category"
                class="w-full bg-slate-50 border border-slate-200 text-slate-900 text-sm rounded-lg focus:ring-2 focus:ring-blue-500 outline-none p-2.5"
              >
                <option value="Went Well">Went Well</option>
                <option value="Verification Failed">Verification Failed</option>
              </select>
            </div>
            <div>
              <label class="block mb-2 text-sm font-semibold text-slate-700">Priority</label>
              <select
                formControlName="status"
                class="w-full bg-slate-50 border border-slate-200 text-slate-900 text-sm rounded-lg focus:ring-2 focus:ring-blue-500 outline-none p-2.5"
              >
                <option value="Low">Low</option>
                <option value="High">High</option>
              </select>
            </div>
          </div>

          <div>
            <label class="block mb-2 text-sm font-semibold text-slate-700">Comments</label>
            <textarea
              placeholder="Tell us more..."
              formControlName="feedback"
              class="w-full bg-slate-50 border border-slate-200 text-slate-900 text-sm rounded-lg focus:ring-2 focus:ring-blue-500 outline-none p-2.5 h-32 resize-none"
            ></textarea>
          </div>

          <div class="flex justify-end gap-3 mt-4">
            <button
              type="button"
              (click)="showModal = false"
              class="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg font-medium"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-6 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700"
            >
              Save Feedback
            </button>
          </div>
        </form>
      </div>
    </div>
  }
</div>
