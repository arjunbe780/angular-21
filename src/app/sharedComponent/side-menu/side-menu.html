<div class="flex h-screen overflow-hidden">
  <div class="w-[260px] bg-slate-900 h-screen flex flex-col border-r border-slate-800">
    <div class="p-6 flex justify-center">
      <h1 class="text-white text-2xl font-bold tracking-tight">
        AGENT <span class="text-blue-500">PRO</span>
      </h1>
    </div>

    <div class="border-t border-slate-800 mx-4"></div>

    <nav class="flex-1 px-4 py-6 flex flex-col gap-1">
      @for (item of menuItems; track item.label) {
        <div>
          @if (!item.children) {
            <a
              [routerLink]="item.route"
              routerLinkActive="bg-blue-600 text-white"
              class="text-slate-400 hover:bg-slate-800 hover:text-white px-4 py-3 rounded-lg text-md font-medium flex items-center transition-all"
            >
              {{ item.label }}
            </a>
          } @else {
            <button
              (click)="toggleMenu(item.label)"
              [class.text-white]="expandedMenu() === item.label"
              class="w-full text-slate-400 hover:bg-slate-800 hover:text-white px-4 py-3 rounded-lg text-md font-medium flex items-center justify-between transition-all"
            >
              {{ item.label }}
              <svg
                [class.rotate-180]="expandedMenu() === item.label"
                class="w-4 h-4 transition-transform duration-200"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </button>

            @if (expandedMenu() === item.label) {
              <div class="ml-4 mt-1 flex flex-col gap-1 border-l border-slate-700">
                @for (child of item.children; track child.label) {
                  <a
                    [routerLink]="child.route"
                    routerLinkActive="bg-blue-600 text-white"
                    class="text-slate-500 hover:text-white px-6 py-2 text-sm transition-colors rounded-lg"
                  >
                    {{ child.label }}
                  </a>
                }
              </div>
            }
          }
        </div>
      }
    </nav>
  </div>

  <main class="flex-1 overflow-y-auto bg-slate-50">
    <router-outlet></router-outlet>
  </main>
</div>
